name: Sitemap Build

on:
  push:
    branches:
      - main

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: '3.12'
      
      - name: Build Sitemap
        run: python sitemap_builder.py
        
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
