        <title>N3RDIUM's Hideout: Redirecting...</title>

        <meta charset="utf-8">
        <meta name="description" content="N3RDIUM's Hideout">
        <meta name="author" content="N3RDIUM">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="icon" href="../img/n3rdium.avif" type="image/x-icon">

        <!-- JS -->
        <script>
            const redirects = {
                "source": "https://github.com/n3rdium/n3rdium.dev",
                "everskill": "https://github.com/n3rdium/Everskill"
            }

            function parse_query_string(query) {
                var vars = query.split("&");
                var query_string = {};
                for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split("=");
                    var key = decodeURIComponent(pair.shift());
                    var value = decodeURIComponent(pair.join("="));
                    // If first entry with this name
                    if (typeof query_string[key] === "undefined") {
                        query_string[key] = value;
                    // If second entry with this name
                    } else if (typeof query_string[key] === "string") {
                        var arr = [query_string[key], value];
                        query_string[key] = arr;
                    // If third or later entry with this name
                    } else {
                        query_string[key].push(value);
                    }
                }
                return query_string;
            }

            var query = window.location.search.substring(1);
            var qs = parse_query_string(query);
            var id = qs.id
            if(id in redirects) {
                window.location.href = redirects[id];
            } else {
                alert('Sorry, that redirect does not exist!')
                window.location.href = "/";
            }
        </script>
